<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Card to Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #addButton {
            display: none; /* Hide the add button initially */
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addButton[disabled] {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Add Travel Card to Wallet</h1>
    
    <!-- Input field for manual entry of NFC serial number -->
    <input type="text" id="serialNumberInput" placeholder="Enter Travel Card Serial Number" />

    <!-- Button to trigger NFC scanning if supported -->
    <button id="readNfc">Scan Travel Card</button>
    
    <!-- Button to initiate adding to wallet -->
    <button id="addButton" disabled>Add Travel Card to Wallet</button>

    <p id="output"></p>

    <script>
        const serialNumberInput = document.getElementById('serialNumberInput');
        const readButton = document.getElementById('readNfc');
        const addButton = document.getElementById('addButton');
        const output = document.getElementById('output');

        // Check if Web NFC is supported
        if ('NDEFReader' in window) {
            readButton.style.display = 'inline-block'; // Show the NFC read button

            readButton.addEventListener('click', async () => {
                try {
                    const nfcReader = new NDEFReader();
                    await nfcReader.scan();
                    output.textContent = "Scanning for NFC tag...";

                    nfcReader.onreading = (event) => {
                        const serialNumber = event.serialNumber;
                        serialNumberInput.value = serialNumber;
                        output.textContent = `Travel Card Serial Number: ${serialNumber}`;
                        addButton.disabled = false; // Enable the Add to Wallet button
                        addButton.style.display = 'inline-block';
                    };
                } catch (error) {
                    output.textContent = `Error: ${error}`;
                }
            });
        } else {
            readButton.style.display = 'none'; // Hide the NFC read button if not supported
        }

        // Enable the add button if a serial number is entered
        serialNumberInput.addEventListener('input', () => {
            if (serialNumberInput.value.trim() !== "") {
                addButton.disabled = false;
                addButton.style.display = 'inline-block';
            } else {
                addButton.disabled = true;
            }
        });

        // Handle adding the travel card to the wallet
        addButton.addEventListener('click', () => {
            const serialNumber = serialNumberInput.value.trim();
            if (serialNumber !== "") {
                addCardToWallet(serialNumber);
            }
        });

        // Function to add the travel card to the wallet
        function addCardToWallet(serialNumber) {
            output.textContent = `Adding Travel Card with Serial Number: ${serialNumber} to your wallet...`;

            // Replace this URL with your server endpoint that generates the .pkpass or equivalent file
            const addCardUrl = `/generate-pass?serial=${encodeURIComponent(serialNumber)}`;

            // Trigger the download of the .pkpass or equivalent file
            window.location.href = addCardUrl;

            output.textContent = `Travel Card with Serial Number: ${serialNumber} is being added to your wallet.`;
        }
    </script>
</body>
</html>
