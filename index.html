<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3121019470069306"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // JavaScript function to generate a random message
        function generateMessage() {
            const breakfastFoods = [
                "Bacon Breakfast Roll",
                "Sausage Breakfast Roll",
                "Omelette Breakfast Roll",
                "Vegan Sausage Breakfast Roll",
                "Bacon and Omelette Breakfast Roll",
                "Bacon and Sausage Breakfast Roll",
                "Sausage and Omelette Breakfast Roll",
                "Bacon Breakfast Baguette",
                "Sausage Breakfast Baguette",
                "Omelette Breakfast Baguette",
                "Bacon and Omelette Breakfast Baguette",
                "Bacon and Sausage Breakfast Baguette",
                "Sausage and Omelette Breakfast Baguette",
                "Bacon and Cheese Wrap",
                "Simply Creamy Porridge (Ready to eat)",
                "Golden Syrup Flavour Porridge (Ready to eat)",
                "Apple & Cinnamon Flavour Porridge (Ready to eat)"
            ];

            const otherFoods = [
                "Hash Brown (2 pack)",
                "All Butter Croissant",
                "Pain au Chocolat",
                "Sausage Roll",
                "Vegan Sausage Roll",
                "Cheese & Onion Bake",
                "Steak Bake",
                "Chicken Bake",
                "Sausage, Bean & Cheese Melt",
                "Festive Bake",
                "Spicy Vegetable Curry Bake",
                "Margherita Pizza",
                "Pepperoni Pizza"
            ];

            const unedibleAdjectives = ["soggy", "burnt", "very cold", "undercooked", "stale"];
            const feelings = ["disappointed", "angry", "sad", "frustrated", "annoyed"];

            // Generate a random time between 10:00 AM and 7:59 PM
            const hour = Math.floor(Math.random() * (20 - 10)) + 10; // 10 to 19 (10 AM to 7 PM)
            const minute = Math.floor(Math.random() * 60).toString().padStart(2, '0');
            const period = hour >= 12 ? "PM" : "AM";
            const formattedHour = hour > 12 ? hour - 12 : hour;
            const time = `${formattedHour}:${minute} ${period}`;

            // Include breakfast items only if it's AM
            const foodList = period === "AM" ? [...breakfastFoods, ...otherFoods] : otherFoods;

            // Randomly select food items
            const food1 = foodList[Math.floor(Math.random() * foodList.length)];
            let food2 = foodList[Math.floor(Math.random() * foodList.length)];
            while (food2 === food1) { // Ensure food2 is different
                food2 = foodList[Math.floor(Math.random() * foodList.length)];
            }

            const unedibleAdjective = unedibleAdjectives[Math.floor(Math.random() * unedibleAdjectives.length)];
            const feeling = feelings[Math.floor(Math.random() * feelings.length)];

            // Construct the message
            const message = `
                I brought ${food1} and ${food2} and a drink, and when they came they were ${unedibleAdjective}.
                I felt ${feeling}. I had to throw them away.<br><br>
                This all happened yesterday at ${time}.<br><br>
                I paid by cash and the printer for the receipt wasn't working.
            `;

            // Display the message
            document.getElementById("message").innerHTML = message;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Message Generator (v1.1)</h1>
        <p id="message">Click the button below to generate a random message!</p>
        <button onclick="generateMessage()">Generate Message</button>
    </div>
</body>
</html>
