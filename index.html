<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // JavaScript function to generate a random message
        function generateMessage() {
            const foods = ["pizza", "burger", "pasta", "pastries", "sandwich", "salad"];
            const unedibleAdjectives = ["soggy", "burnt", "very cold", "undercooked", "stale"];
            const feelings = ["disappointed", "angry", "sad", "frustrated", "annoyed"];
            const times = ["12:15 PM", "12:45 PM", "1:30 PM", "2:00 PM", "3:15 PM", "4:20 PM", "4:50 PM"];

            // Randomly select values
            const food1 = foods[Math.floor(Math.random() * foods.length)];
            let food2 = foods[Math.floor(Math.random() * foods.length)];
            while (food2 === food1) { // Ensure food2 is different
                food2 = foods[Math.floor(Math.random() * foods.length)];
            }
            const unedibleAdjective = unedibleAdjectives[Math.floor(Math.random() * unedibleAdjectives.length)];
            const feeling = feelings[Math.floor(Math.random() * feelings.length)];
            const time = times[Math.floor(Math.random() * times.length)];

            // Construct the message
            const message = `
                I brought ${food1} and ${food2} and a drink, and when they came they were ${unedibleAdjective}.
                I felt ${feeling}. I had to throw them away.<br><br>
                This all happened yesterday at ${time}.<br><br>
                I paid by cash and the printer for the receipt wasn't working.
            `;

            // Display the message
            document.getElementById("message").innerHTML = message;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Message Generator</h1>
        <p id="message">Click the button below to generate a random message!</p>
        <button onclick="generateMessage()">Generate Message</button>
    </div>
</body>
</html>
