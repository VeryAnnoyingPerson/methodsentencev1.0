<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Message Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function getNewMessage() {
            try {
                const response = await fetch('/generate');
                const data = await response.json();
                document.getElementById('message').innerText = data.message;
            } catch (error) {
                console.error('Error fetching new message:', error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Message Generator</h1>
        <p id="message">Click the button below to generate a random message!</p>
        <button onclick="getNewMessage()">Generate Message</button>
    </div>
</body>
</html>
